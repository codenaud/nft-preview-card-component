<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/styles.css">
  <title>Frontend Mentor | NFT preview card component</title>


</head>

<body>
  <main class="card__equilibrium">
    <article class="equilibrium__content">
      <section class="equilibrium__image">
        <img src="images/image-equilibrium.jpg" alt="Equilibrium coin image" title="Equilibrium coin image">
        <div class="image__overlay">
        </div>
      </section>
      <section class="equilibrium__description">
        <h1 class="equilibrium__description-title">
          Equilibrium #3429</h1>
        <p class="equilibrium__description-text">
          Our Equilibrium collection promotes balance and calm.</p>
      </section>
      <section class="equilibrium__market">
        <div class="equilibrium__market-price">
          <img src="images/icon-ethereum.svg" alt="Ethereum icon" title="Ethereum icon">
          <p class="equilibrium__market-price__value"></p>0.041 ETH</p>
        </div>
        <div class="equilibrium__market-update">
          <img src="images/icon-clock.svg" alt="Clock icon" title="" Clock icon>
          <p class="equilibrium__market-update__timestamp">3 days left</p>
        </div>
      </section>
      <section class="equilibrium__profile">
        <img src="images/image-avatar.png" alt="Equilibrium profile avatar" title="Equilibrium profile avatar">
        <p class="equilibrium__profile-credits">Creation of <span class="equilibrium__profile-username">
            Jules Wyvern</span></p>
      </section>
    </article>
  </main>
  <footer class="attribution">
    Challenge of<a href="https://www.frontendmentor.io/challenges/nft-preview-card-component-SbdUL_w0U/hub"
      target="_blank">[Frontend Mentor]</a>
    Coded by<a href="https://github.com/codenaud/">[@codenaud]</a>
  </footer>
</body>

</html>
